
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body class="shadow p-3 mb-5 bg-white rounded">
    <h3 class="text-success text-center">Reminder to prevent Eye Strain</h3>
    <hr />
    <div style="width:450px;">
            <span class="text-dark">Remind me every</span>
            <select class="custom-select" id="time-interval">
                <option value="0.03">0.03</option>
                <option value="0.5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="45">45</option>
                <option value="60">60</option>
            </select>
            <span class="text-dark">minutes to perform eye excercises</span>
                <br>
            <!-- <div style="color:rgb(47, 175, 147);" id="status"></div><br> -->
            <br/>
            <button class="btn btn-outline-success btn-block" id="save">Save</button>                    
    </div>
    <script src="options.js"></script>
</body>
</html>
